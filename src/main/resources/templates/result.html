<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="result.css">


<title>Result</title>
</head>
<body>

	<!-- Zodiac sign -->
	
	<div class="container" align="center" style="margin-top: 2em;">
		<h3>
			<b>Results</b>
		</h3>
		<div
			class="col-7 card border-success mb-3 shadow mb-5 bg-white rounded"
			style="margin-top: 1em;">
			<div class="card-header">Zodiac sign</div>
			<div class="card-body">
				<h3 class="card-title text-success" align="left">
					<span th:each="key: ${zodiac.keySet()}"> <span
						th:text="${key}"></span>
					</span>
				</h3><br>
				
				<h5>
				<p class="card-text" align="justify">
					<img class="card-img-top" th:src="${image}" alt="Card image cap"
						style="float: right; size: 5em; width: 30%; margin: 1em;"><span
						th:each="key: ${zodiac.keySet()}"> <span
						th:text="${zodiac.get(key)}"></span>
					</span>
				</p></h5>

			</div>
		</div>

		<!-- day of birth -->


		<div class="row">
			<div class="col-sm-6 d-sm-flex justify-content-end">
				<div class="col-9 card border-danger mb-3 shadow mb-5 bg-white rounded"
					>
					<div class="card-header">Day of Birth</div>
					<div class="card-body text-danger">
						<img class="card-img-top" th:src="${birthDayImage}"
							alt="Card image cap" style="float: right;">
					</div>
				</div>
			</div>
			<div class="col-sm-6 d-sm-flex justify-content-start">
				<div class="col-9 card border-warning mb-3 shadow mb-5 bg-white rounded "
					>
					<div class="card-header">Age</div>
					<div class="card-body ">
						<h5 class="card-title text-warning">Your exact age</h5>
						<div class="card-body" align="justify" >
							Age is just a number, and agelessness means not buying into the idea that a number determines everything from your state of health to your attractiveness to your value.
						</div>
						<table class="table table-striped" style="width: 90%;">
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td><b>Days</b></td>
									<td><span th:text="${age.get('Days')}"></span></td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td><b>Months</b></td>
									<td><span th:text="${age.get('Months')}"></span></td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td><b>Years</b></td>
									<td><span th:text="${age.get('Years')}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


	</div>

</body>
</html>
