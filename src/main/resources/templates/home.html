<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Your Birthday</title>
</head>
<body>
	
	<div class="card text-center">
		<div class="card-header">Featured</div>
		<div class="card-body">
			<h1 class="card-title">Your Birthday!</h1>
			
			
			<div class="col d-flex justify-content-center">
				<div class="card" style="width: 28rem; ">
					<div class="card-body">
						<h5><p class="card-text" align="justify">Discover what day you 
						were born on, how many days there are until your next birthday, 
						your star sign, exact age, your Chinese birth year, birthstone, 
						number of days alive, days until next birthday, time you've 
						been alive for!</p>
						</h5>
					</div>
					
				</div>
			</div>
			
			
			<br>

			<h6>
				<form th:action="@{/birthdayInfo}" method="get">
				<h5>
					Date: <input type="date" name="date" th:attr="max=${localDate}" th:value="${localDate}"> <br><br>
				</h5>
					<input class="btn btn-primary" type="submit"
					value="Submit" />
			</form>
			</h6>
			
		</div>
		<div class="card-footer text-muted">Your birthday calculator - v1.0</div>
	</div>



</body>

<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">  
    setInterval(function(){
        $('#table_refresh').load("/");
   },1000);
</script>


</html>
